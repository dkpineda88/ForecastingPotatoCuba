{% extends "index_base.html" %}
{% block title1 %}CLASIFICADOR DE PLAGAS EN <i>Solanum tuberosum </i>L{% endblock %}
{% block content %}

<section class="section" id="clasificador">
  <div class="row">
    <div >
      <div class="row">
        <div class="col">
          <form action="/clasificador" method="post" enctype="multipart/form-data">
            <div class="input-group">
              <input
                type="file"
                name="file"
                class="form-control"
                aria-describedby="basic-addon2"
                required
              />
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Clasificar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <br/>
      <div align="center" >
        {% if input_img %}
        <img
          width="300px"
          height="300px"
          class="img-fluid"
          src="{{ url_for('static', filename='upload/'+input_img) }}"
        />
        {% endif %}
      </div>
    </div>

    <div class="col-md-4 " style="width:500px; height:600px;">
      {% if pred %}
      <h4 align="center">Clasificaci√≥n: {{pred}}</h4>
      {% else %}
      <h4 align="center"></h4>
      {% endif %}

      <div  id="pred">
        {% if pred_img %}
        {{out}}

        {% endif %}
      </div>
    </div>
  </div>
</section>

{% endblock %}
