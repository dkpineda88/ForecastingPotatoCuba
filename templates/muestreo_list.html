{% extends "index_base.html" %}
{% block title1 %}MUESTREO DE CAMPO{% endblock %}
{% block content %}

<section class="section" id="plaga_list">
    <div class="container">

        <div class="row">
            <div class="list-group">

                <table id="list_pl" class="datatable table table-hover display">
                    <thead>

                    <tr>
                        <th>Nombre</th>
                        <th>Fecha</th>
                        <!--<th>Hospedante</th>-->
                        <th>Plaga</th>
                        <th colspan="2"><a class="fa fa-plus-square" aria-hidden="true" href="{{url_for('muestreo_new')}}"
                               role="button"> Crear</a>
                        </th>


                    </tr>
                    </thead>
                    <tbody>
                    {% for pl in muestreo %}
                    <tr>
                        <td>{{pl.nombre}}</td>
                        <td>{{pl.fecha}}</td>
                        <!-- {% for hosp in hospedantes %}
                   {% if pl.hospedante_id==hosp.id%}
                         <td>{{hosp.nombre}}</td>
                      {% endif%}
                   {% endfor %}--><td>
                        {% for pat in plagas %}
                        {% if pl.plaga_id==pat.id%}
                        {{pat.nombre}}
                        {% endif%}
                        {% endfor %}</td>
                        <td colspan="2">
                            <a  class="btn btn-primary"><i class="fa fa-edit" title="Editar"></i></a>
                            <a  href="muestreo_list/delete/{{pl.id}}" class="btn btn-primary"><i
                                    class="fa fa-trash"></i></a>
                        </td>

                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
{% endblock %}
